
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="priceList.js"></script>
    </head>
    <body>
        <div class="container-fluid" data-ng-app="fishStore" data-ng-controller="mainCtrl">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <h1>Frank's Fish Store</h1>
                    <h2>Pet Fish</h2>
                    <table class="table table-bordered">
                        <tbody>
                            <tr data-ng-repeat="fishy in fish">
                                <td>{{ fishy.name }}</td>
                                <td>{{ fishy.price | currency: "$" }}</td>
                                <td><input min="0" class="form-control" type="number" data-ng-model="fishy.quantity"/></td>
                                <td><button data-ng-click="addFish(fishy)" class="btn btn-success">Add</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="clearfix">&nbsp;</div>
                    <div data-ng-if="cart.length">
                        <h2>Your Shopping Cart</h2>
                        <table class="table table-bordered">
                            <tbody>
                                <thead>
                                    <tr>
                                        <td>Name</td><td>Price</td><td>Quantity</td>
                                    </tr>
                                </thead>
                                <tr data-ng-repeat="item in cart">
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.price | currency: "$" }}</td>
                                    <td>{{ item.quantity }}<button data-ng-click="remove(item.name)" class="btn btn-danger pull-right">Remove</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <h3>Grand Total: {{ totalPrice() | currency: "$" }} <span class="text-success" data-ng-if="discount">with a 10% discount!</span></h3>
                    </div>
                    <div data-ng-if="!cart.length">
                        <h2>Your Shopping Cart is Empty.</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
 </html>
